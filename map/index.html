<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <title>Map</title>
    <link rel="stylesheet" type="text/css" href="styles.scss" />
  </head>
  <body>
    <div id="map">
      <div class="text" style="top: 50%; right: 20px">Strong</div>
      <div class="text" style="top: 50%; left: 20px">Weak</div>
      <div class="text" style="top: 40px; left: 50%">
        High Defense, Low Speed
      </div>
      <div class="text" style="bottom: 40px; left: 50%">
        Low Defense, High Speed
      </div>
      <div id="points"></div>
      <div id="centroids"></div>
      <div id="controls"></div>
    </div>
    <noscript>你需要启用Javascript</noscript>
    <script src="app.js" type="module"></script>
  </body>
</html>
